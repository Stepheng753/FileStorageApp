<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../assets/folder.svg" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="./edit.css" />
		<title>FileStorageApp - Edit</title>
	</head>
	<body>
		<div class="header">
			<div class="img-container">
				<img class="logo" src="../assets/folder.svg" />
			</div>
			<h1 class="title">File Storage App</h1>
		</div>
		<div class="container">
			<h2 id="pass-change-title"></h2>
			<form action="/update_password" method="POST" id="update-password-form">
				<input type="password" name="old_password" placeholder="Old Password" required />
				<input type="password" name="new_password" placeholder="New Password" required />
				<button type="update-password">Change Password</button>
			</form>
		</div>
		<div class="container">
			<h2 id="permission-change-title"></h2>
			<form action="/update_permission_tier" method="POST" id="update-permission-form">
				<input
					type="number"
					id="permission-input"
					name="permission_tier"
					min="1"
					max="3"
					placeholder="Permission Tier"
					required
				/>
				<button type="update-permission">Change Permission Tier</button>
			</form>
		</div>
		<div class="fake-container">
			<button id="delete-btn">Delete User</button>
		</div>
		<script src="../script.js"></script>
		<script src="./edit.js"></script>
	</body>
</html>
