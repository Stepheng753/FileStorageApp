<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../assets/tooth.png" />
		<link rel="stylesheet" href="../style.css" />
		<script src="../globalHead.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
		<title>Tooth Manager - Home</title>
	</head>
	<body class="body">
		<div class="body-container">
			<section class="header">
				<div class="back-clicks">
					<h3 class="h3" onclick="window.location.href = '../index.html'">Sign Out</h3>
				</div>
				<div class="title-container">
					<img src="../assets/tooth.png" loading="lazy" alt="" class="image darker" />
					<h1 class="h1 darker">Tooth Manager</h1>
				</div>
			</section>
			<section class="main-container">
				<div class="container">
					<div class="row-boxes">
						<div
							class="pretty-box"
							id="upload-box"
							onclick="window.location.href = '../upload/upload.html'"
						>
							<div class="icon-container">
								<img src="../assets/upload.png" loading="lazy" alt="" class="image" />
							</div>
							<div class="box-title">
								<h2 class="h2">Upload Files</h2>
							</div>
						</div>
						<div
							class="pretty-box"
							id="manage-files-box"
							onclick="window.location.href = '../manage-files/manage-files.html'"
						>
							<div class="icon-container">
								<img src="../assets/manage-files.png" loading="lazy" alt="" class="image" />
							</div>
							<div class="box-title">
								<h2 class="h2">Manage Files</h2>
							</div>
						</div>
					</div>
					<div class="row-boxes">
						<div
							class="pretty-box"
							id="manage-users-box"
							onclick="window.location.href = '../manage-users/manage-users.html'"
						>
							<div class="icon-container">
								<img src="../assets/manage-users.png" loading="lazy" alt="" class="image" />
							</div>
							<div class="box-title">
								<h2 class="h2">Manage Users</h2>
							</div>
						</div>
						<div class="pretty-box" id="view-box" onclick="window.location.href = '../view/view.html'">
							<div class="icon-container">
								<img src="../assets/view.png" loading="lazy" alt="" class="image" />
							</div>
							<div class="box-title">
								<h2 class="h2">View Files</h2>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script src="../globalBody.js" type="text/javascript"></script>
	</body>
</html>
