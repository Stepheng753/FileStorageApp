<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../assets/folder.svg" />
		<link rel="stylesheet" href="../style.css" />
		<script src="../globalHead.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
		<title>FileStorageApp - Upload</title>
	</head>
	<body>
		<div class="header">
			<div class="img-container">
				<img class="logo" src="../assets/folder.svg" />
			</div>
			<h1 class="title">File Storage App</h1>
		</div>
		<div class="container">
			<h2>Upload File</h2>
			<form action="/upload" method="POST" enctype="multipart/form-data" id="upload-form">
				<select id="folder-select" name="folder" required>
					<option value="" disabled selected>Select a folder</option>
				<input type="file" name="file" required />
				<button type="upload">Upload</button>
			</form>
		</div>
		<script src="../globalBody.js"></script>
		<script src="upload.js"></script>
	</body>
</html>
