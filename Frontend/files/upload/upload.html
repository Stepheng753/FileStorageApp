<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../assets/tooth.png" />
		<link rel="stylesheet" href="../../style.css" />
		<link rel="stylesheet" href="../files.css" />
		<script src="../../globalHead.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
		<title>Tooth Manager - Upload</title>
	</head>
	<body class="body">
		<div class="body-container">
			<section class="main-container">
				<div class="container">
					<h2>Upload File</h2>
					<form action="/upload" method="POST" enctype="multipart/form-data" id="upload-form">
						<input type="text" name="folder" placeholder="Sub Directory" />
						<input type="file" name="file" required />
						<button id="upload-btn" type="upload">Upload</button>
					</form>
				</div>
			</section>
		</div>
		<script src="../../globalBody.js" type="text/javascript"></script>
		<script src="./upload.js" type="text/javascript"></script>
	</body>
</html>
