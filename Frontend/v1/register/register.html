<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../assets/folder.svg" />
		<link rel="stylesheet" href="../style.css" />
		<script src="../globalHead.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
		<title>FileStorageApp - Register</title>
	</head>
	<body>
		<div class="header">
			<div class="img-container">
				<img class="logo" src="../assets/folder.svg" />
			</div>
			<h1 class="title">File Storage App</h1>
		</div>
		<div class="container">
			<h2>Register</h2>
			<form action="/register" method="POST" id="register-form">
				<input type="text" name="firstname" placeholder="First Name" required />
				<input type="text" name="lastname" placeholder="Last Name" required />
				<input type="text" name="username" placeholder="Username" required />
				<input type="password" name="password" placeholder="Password" required />
				<button type="register">Register</button>
			</form>
		</div>
		<script src="../globalBody.js"></script>
		<script src="register.js"></script>
	</body>
</html>
