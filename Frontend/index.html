<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./assets/3.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Tooth Manager</title>
	</head>
	<body class="body">
		<section class="header">
			<h3 class="h3">Sign Out</h3>
			<div class="title-container">
				<img src="./assets/tooth.png" loading="lazy" alt="" class="image darker" />
				<h1 class="h1 darker">Tooth Manager</h1>
			</div>
		</section>
		<section class="main-container">
			<div class="container">
				<div class="row-boxes">
					<div class="pretty-box" id="register-box" onclick="window.location.href = './register/register.html'">
						<div class="icon-container"><img src="./assets/hr.png" loading="lazy" alt="" class="image" /></div>
						<div class="box-title">
							<h2 class="h2">Register</h2>
						</div>
					</div>
					<div class="pretty-box" id="login-box" onclick="window.location.href = './login/login.html'">
						<div class="icon-container"><img src="./assets/hr.png" loading="lazy" alt="" class="image" /></div>
						<div class="box-title">
							<h2 class="h2">Login</h2>
						</div>
					</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
